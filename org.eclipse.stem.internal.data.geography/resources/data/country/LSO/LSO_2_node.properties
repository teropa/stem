# /**********************************************************************************************
# * Key Format: 
# * 
# * 	 For level 1 data, the key is the ISO3166-2 code. An ISO3166-2 code is composed as follows: 
# * a two letter country code followed by up to three alphanumeric characters for the level 1 administration.
# *
# * 	 For level 2 data, the key is the ISO3166-2 code followed by six digits. The leftmost two digits indicate
# * the level 1 container of a level 2 administration (i.e. California is a level 1 container for Orange County
# * which is a level 2 administration).  The two digits were taken from a lexicographic sorting of all the
# * level 1 administrations within a country. Similarly, the four leftmost digits indicate a level 2 administration.
# * Again, these four digits are an index into the lexicographic sorting of all level 2 administrations within 
# * a level 1 administration. 
# ************************************************************************************************/

# This is the name of the class that will interpret the rest of the file's contents
RECORD_CLASSNAME = org.eclipse.stem.internal.data.geography.specifications.CountryNodePropertyFileSpecification

# The ISO-3166-1 alpha3 code for the country
ISOKEY = LSO

# The administration level of the node data
ADMIN_LEVEL = 2

# This is the date range for which the area values in this file are valid 
# See http://purl.org/dc/terms/1.1/valid
VALID = start=1900-01-01;

# This is the source of the data
SOURCE = http://www.iso.org/iso/home.htm
# SOURCE = http://www.iso.org/iso/home.htm

# The file that contains the latitude/longitude data for the node 
SPATIAL_URI = platform:/plugin/org.eclipse.stem.data.geography/resources/data/geo/country/LSO/LSO_2_MAP.xml

# Generated key details :  Level 1 ( LS-B = BUTHA BUTHE ). Level 2 ( 020001 = LSO.L2.1 ). 
LS-B-G020001 = LS-B-G020001, G020001, B
# Generated key details :  Level 1 ( LS-C = LERIBE ). Level 2 ( 030001 = LSO.L2.2 ). 
LS-C-G030001 = LS-C-G030001, G030001, C
# Generated key details :  Level 1 ( LS-J = MOKHOTLONG ). Level 2 ( 070001 = LSO.L2.3 ). 
LS-J-G070001 = LS-J-G070001, G070001, J
# Generated key details :  Level 1 ( LS-D = BEREA ). Level 2 ( 010001 = LSO.L2.4 ). 
LS-D-G010001 = LS-D-G010001, G010001, D
# Generated key details :  Level 1 ( LS-K = THABA TSEKA ). Level 2 ( 100001 = LSO.L2.5 ). 
LS-K-G100001 = LS-K-G100001, G100001, K
# Generated key details :  Level 1 ( LS-A = MASERU ). Level 2 ( 050001 = LSO.L2.6 ). 
LS-A-G050001 = LS-A-G050001, G050001, A
# Generated key details :  Level 1 ( LS-E = MAFETENG ). Level 2 ( 040001 = LSO.L2.7 ). 
LS-E-G040001 = LS-E-G040001, G040001, E
# Generated key details :  Level 1 ( LS-E = MAFETENG ). Level 2 ( 040002 = LSO.L2.8 ). 
LS-E-G040002 = LS-E-G040002, G040002, E
# Generated key details :  Level 1 ( LS-H = QUACHA'S NEK ). Level 2 ( 080001 = LSO.L2.9 ). 
LS-H-G080001 = LS-H-G080001, G080001, H
# Generated key details :  Level 1 ( LS-F = MOHALE'S HOEK ). Level 2 ( 060001 = LSO.L2.10 ). 
LS-F-G060001 = LS-F-G060001, G060001, F
# Generated key details :  Level 1 ( LS-G = QUTHING ). Level 2 ( 090001 = LSO.L2.11 ). 
LS-G-G090001 = LS-G-G090001, G090001, G
